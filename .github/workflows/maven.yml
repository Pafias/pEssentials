# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Create toolchains.xml file
      run: |
        mkdir -p ~/.m2
        echo "<toolchains><toolchain><type>jdk</type><provides><version>17</version><vendor>Java</vendor></provides><configuration><jdkHome>/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.6-10/x64/</jdkHome></configuration></toolchain></toolchains>" > ~/.m2/toolchains.xml
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Download a Build Artifact
      uses: actions/download-artifact@v2.1.1
      with:
        # Artifact name
        name: PafiasEssentials-1.0-SNAPSHOT.jar
        # Destination path
        path: target/PafiasEssentials-1.0-SNAPSHOT.jar
